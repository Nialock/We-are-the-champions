<!DOCTYPE html>
<html>
<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Josefin+Sans:wght@500;700&family=Orbitron&display=swap" rel="stylesheet">
    <title>We are the Champions</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <img src="assets/freddie.png">
        <h1>We are the Champions</h1>
        <textarea class="input-field" id="input-field" placeholder="Write your endorsement here"></textarea>
        <div class="input-container">
            <textarea class="input-from-to" id="input-field-from" placeholder="From"></textarea>
            <textarea class="input-from-to" id="input-field-to" placeholder="To"></textarea>
        </div>
        <button class="publish-btn" id="publish-btn">Publish</button>
        <div class="endorsement-container">
            <h4>- Endorsements -</h4>
            <ul id="endorsements-list" class="endorsements-list"></ul>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
